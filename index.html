    <h1>The Basics of Weightlifting</h1>
    <p>Muscle is not built through weightlifting, but the recovery <strong>after</strong> lifting weight. 
       To ensure muscle can be built, eat adequate protein, get 
       <a href="https://www.cdc.gov/sleep/about_sleep/how_much_sleep.html" title="How Much Sleep Do I Need?" target="_blank">plenty of rest</a>, and take off days.</p>
